<div class="media">
	<div class="media-left">
		<a href="{{ post.url }}">
			{% if post.icon %}
				<img class="media-object" src="{{ post.icon }}" alt="{{ post.iconalt }}" width="64" />
			{% elsif post.image %}
				<img class="media-object" src="{{ post.image }}" alt="{{ post.imagealt }}" width="64" />
			{% else %}
				<img class="media-object" src="/assets/images/blog/np_logo.png" />
			{% endif %}
		</a>
	</div>
	<div class="media-body">
		<h3 class="media-heading"><a href="{{ post.url }}">{{post.title}}</a></h3>
		<small>{{post.date | date_to_string}}</small>
		<p>{{ post.excerpt  }}</p>
	</div>
</div>
